sudo: false
language: node_js
node_js:
  - stable # use nodejs v10 LTS
cache:
  directories:
    - node_modules
before_install:
  - export TZ='Asia/Shanghai'

install:
  - npm install hexo-cli -g
  - npm install

script:
  - hexo clean
  - hexo g

after_script:
  - cd ./public
  - git init
  - git config user.name "whhjdi"
  - git config user.email "418605872@qq.com"
  - git add .
  - git commit -m "Travis CI Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
  - git push --force --quiet "https://${GH_TOKEN}@{GH_REF}" master:master

branches:
  only:
    - hexo

env:
  global:
    - GH_REF: github.com/whhjdi/whhjdi.github.io
